<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sabores de Refri</title>
</head>
<body>
    <main>
        <div class="item active" style="--background: #ea3d41">
            <div class="title">Morango</div>
            <img src="./images/morango.png" alt="fruit">
            <img src="./images/1.png" alt="refri">
        </div>

        <div class="item" style="--background: #2d5643">
            <div class="title">Abacate</div>
            <img src="./images/abacate.png" alt="fruit">
            <img src="./images/2.png" alt="refri">
        </div>

        <div class="item hidden" style="--background: #e7a043">
            <div class="title">Laranja</div>
            <img src="./images/laranja.png" alt="fruit">
            <img src="./images/3.png" alt="refri">
        </div>

        <div class="arrows">
            <button> < </button>
            <button> > </button>
        </div>
    </main>
</body>
</html>
